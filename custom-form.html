<!DOCTYPE html>
<html>
<head>
	<title>Custom Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container mb-5">
		<h2  class="py-3 text-center">Custom Form classes</h2>
		<div class="py-3 row">
			<div class="col-md-4">
				<select name="" class="custom-select">
					<option value="">India</option>
					<option value="">Russia</option>
					<option value="">Pakistan</option>
					<option value="">Nepal</option>
					<option value="">Bangladesh</option>
				</select>
				
			</div>
			<div class="col">
				<div class="custom-control custom-chekbox">
					<input type="checkbox" class="custom-control-input">
					<label class="custom-control-label" for="customcheckbox1">Music</label>
				</div>
				<div class="custom-control custom-chekbox">
					<input type="checkbox" class="custom-control-input" id="customcheckbox2">
					<label class="custom-control-label" for="customcheckbox2">Sports</label>
				</div>
				<div class="custom-control custom-chekbox">
					<input type="checkbox" class="custom-control-input" id="customcheckbox3">
					<label class="custom-control-label" for="customcheckbox3">Books</label>
				</div>
				<div class="custom-control custom-chekbox">
					<input type="radio" name="gender" class="custom-control-input" id="customradio">
					<label class="custom-control-label" for="customradio">Male</label>
				</div>
				<div class="custom-control custom-chekbox">
					<input type="radio" name="gender" class="custom-control-input" id="customradio">
					<label class="custom-control-label" for="customradio">Female</label>
				</div>
				
			</div>
			
		</div>
		<div class="row mb-3 py-3">
			<div class="col">
				<input type="range" class="custom-range">
				
			</div>
			<div class="col">
				<div class="custom-file">
					<input type="file" class="custom-file-input">
					<label class="custom-file-label">Choose File</label>
					
				</div>
				
			</div>
			
		</div>
		<div class="row py-3">
			<div class="col">
				<div class="form-inline">
					<div class="col form-group">
						<!-- <label class="sr-only">Enter Name</label> -->
						<input type="text" class="form-control is-valid" placeholder="Enter Name">
						
					</div>
					<div class="col form-group mx-auto">
						<!-- <label class="sr-only">Enter Password</label> -->
						<input type="Password" class="form-control is-invalid" placeholder="Enter Password">
						
					</div>
					<button class="btn btn-primary">Login </button>
					
				</div>
				
			</div>
			
		</div>
	</div>

</body>
</html>
