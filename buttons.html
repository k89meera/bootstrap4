<!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
		<div class="row">
			<div class="col py-3">
				<a href="" class="btn btn-primary">Submit</a>
				<a href="" class="btn btn-secondary disabled">Submit</a>
				<a href="" class="btn btn-outline-success">Submit</a>
				<a href="" class="btn btn-warning btn-lg">Submit</a>
				<button type="button" class="btn btn-info">Submit</button>
				<button type="button" class="btn btn-dark disabled">Submit</button>
				
				
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6 gap-2 py-3 d-grid">
				<a href="" class="btn btn-danger disabled btn-block">Submit</a>
				<a href="" class="btn btn-danger btn-block">Submit</a>
				<a href="" class="btn btn-danger btn-block">Submit</a>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
