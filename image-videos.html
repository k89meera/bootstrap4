<!DOCTYPE html>
<html>
<head>
	<title>Image Videos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container mb-5">
		<h2 class="py-3 text-center">Image Videos</h2>
		<div class="row py-3">
			<div class="col-md-4">
				<img src="./m1.jpeg" width="300px" height="100px" class="img-fluid rounded-pill">
				
			</div>
			<div class="col-md-4">
				<img src="./m1.jpeg" width="300px" height="100px" class="img-thumbnail">
				
			</div>
			<div class="col-md-4">
				<figure class="figure">
					<img src="./m1.jpeg" width="300px" height="100px" class="figure-img img-fluid">
					<figcaption class="figure-caption text-center">
						Some text goes here
						
					</figcaption>
					
				</figure>
				
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="embed-responsive imbed-responsive-16by9">
					<iframe src="https://www.youtube.com/embed/0GOgPRxbcNc"></iframe>
					
				</div>
		
			</div>
			<div class="col-md-4">
				<div class="embed-responsive imbed-responsive-1by1">
					<iframe src="https://www.youtube.com/embed/0GOgPRxbcNc"></iframe>
					
				</div>
		
			</div>
			
		</div>

		
	</div>

</body>
</html>
