<!DOCTYPE html>
<html>
<head>
	<title>Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container mb-5">
		<h2 class="py-3 text-center">Navbar</h2>
		<div class="row py-3">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
					<a href="" class="navbar-brand ms-3" class="ms-2"><img src="./bootstrap-solid.svg" width="30px" height="30px"> Yahoo Baba</a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
						<span class="navbar-toggler-icon"></span>  
						
					</button>
					<div class="collapse navbar-collapse" id="mynavbar">
						<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a href="" class="nav-link">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">About Us</a>
							<div class="dropdown-menu">
								<a href="" class="dropdown-item">Link One</a>
								<a href="" class="dropdown-item">Link Two</a>
								<a href="" class="dropdown-item">Link Three</a>
								<a href="" class="dropdown-item">Link Four</a>
								
							</div>
						</li>
						<li class="nav-item">
							<a href="" class="nav-link">Gallery</a>
						</li>
						<li class="nav-item">
							<a href="" class="nav-link">Blog</a>
						</li>
					</ul>
					<form class="form-inline py-3" action="">
						<input type="search" class="form-control me-sm-2" placeholder="Search">

					</form>
					<button class="btn btn-success me-2 ms-2 my-sm-0">Search</button>
						
					</div>
					
				</nav>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
