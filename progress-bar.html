<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container mb-5">
		<h2 class="py-3 text-center">Progress Bar</h2>
		<div class="row py-3">
			<div class="col">
				<h4>HTML</h4>
				<div class="progress mb-3">
					<div class="progress-bar" style="width: 25%">25%</div>
					<div class="progress-bar bg-danger" style="width: 30%">30%</div>
					<div class="progress-bar bg-info" style="width: 35%">35%</div>
					
				</div>
				<h4>WEB DESIGNING</h4>
				<div class="progress mb-3">
					<div class="progress-bar bg-success progress-bar-striped" style="width: 50%">
						50%
						
					</div>
					
				</div>
				<h4>GOOGLE</h4>
				<div class="progress">
					<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%">
						70%
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
