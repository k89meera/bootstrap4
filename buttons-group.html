<!DOCTYPE html>
<html>
<head>
	<title>Button Group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-center">Button Group</h2>
		<div class="row">
			<div class="col py-3">
				<div class="btn-group">
					<button type="button" class="btn btn-primary">click</button>
					<button type="button" class="btn btn-secondary">click</button>
					<button type="button" class="btn btn-success">click</button>	
					<button type="button" class="btn btn-danger">click</button>	
					<div class="btn-group">
						<a href="" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">Click</a>
						<div class="dropdown-menu">
							<a href="dropdown-item">Web Design</a>
							<a href="dropdown-item">Web Devlopment</a>
							<a href="dropdown-item">Web searching</a>
						</div>
						
					</div>			
				</div>

				
			</div>
			
		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
