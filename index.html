<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="textbox">
				<input type="text" id="calculator_text" class="calculator_text">
				<input type="text" id="calculator" class="calculator">
			</div>
			<table>
				<tr>
					<td><button onclick="one()">1</button></td>
					<td><button onclick="two()">2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>%</button></td>
				</tr>
				<tr>
					<td><button>*</button></td>
					<td><button>0</button></td>
					<td><button>/</button></td>
					<td><button onclick="equal()">=</button></td>
				</tr>
			</table>
		</div>


	</body>
</html>
