<!DOCTYPE html>
<html>
<head>
	<title>Input Group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h2 class="text-center py-3">Input Group</h2>
		<div class="row py-3"> 
			<div class="col-md-6">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
						
					</div>
					<input type="text" type="form-control">
					
				</div>
				<div class="input-group mb-3 py-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Mr.</span>
						
					</div>
					<input type="text" type="form-control" placeholder="First Name">
					<input type="text" type="form-control" placeholder="Last Name">
					
				</div>
				
			</div>
			<div class="col-md-6">
				<div class="input-group">
					<input type="text" type="form-control">
					<div class="input-group-append">
						<span class="input-group-text">@gmail.com</span>
						
					</div>
					
					
				</div>
				<div class="input-group mb-3 py-3">
		
					<input type="text" type="form-control" placeholder="User Name">
					<div class="input-group-append">
						<button class="btn btn-secondary">SignIn</button>
						
					</div>
					
				</div>

				
			</div>
			
		</div>
		
	</div>

</body>
</html>
