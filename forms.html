<!DOCTYPE html>
<html>
<head>
	<title>Create Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h2 class="py-3 text-center">Bootstrap 4 Form</h2>
		<div class="row py-3">
			<div class="col-md-6">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" value="meerakumari@gmail.com" class="form-control-plaintext" readonly>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control">
					<small class="form-text text-muted">
						Your password must be 8 to 12 character long.
					</small>
				</div>
				<div class="form-group">
					<label>Country</label>
					<select name="" id="" class="form-control">
						<option value="">India</option>
						<option value="">Pakistan</option>
						<option value="">Russia</option>
						<option value="">Canada</option>
					</select>
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea name="" class="form-control"></textarea>
					
				</div>
				
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>File Upload</label>
					<input type="file" name="form-control-file">
				</div>
				<div class="form-group">
					<label>Amount</label>
					<input type="range" class="form-control-range">
				</div>
				<div class="form-group">
					<label>Hobbies</label>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="musicCheck">
						<label for="musicCheck" class="form-check-label">Music</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="sportCheck">
						<label for="sportCheck" class="form-check-label">Sport</label>
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="bookCheck">
						<label for="bookCheck" class="form-check-label">Book</label>
					</div>
				</div>
				<div class="form-group">
					<label>Gender</label>
					<div class="form-check">
						<input type="radio" class="form-check-input" name="gender" id="maleradio">
						<label for="maleradio" class="form-check-label">Male</label>
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input" name="gender" id="femaleradio">
						<label for="femaleradio" class="form-check-label">Female</label>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
