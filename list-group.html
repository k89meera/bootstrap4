<!DOCTYPE html>
<html>
<head>
	<title>List Group</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<h2 class="mt-3 mb-5 text-centre">List Group</h2>
		<div class="row">
			<div class="col-sm-5 py-3">
				<ul class="list-group">
					<li class="list-group-item list-group-item-primary">List item one</li>
					<li class="list-group-item list-group-item-secondary">List item two</li>
					<li class="list-group-item list-group-item-success">List item three</li>
					<li class="list-group-item list-group-item-danger">List item four</li>
					<li class="list-group-item list-group-item-info">List item five</li>
				</ul>
				
			</div>
			<div class="col-sm-7 py-3">
				<div class="list-group">
					<a href="" class="list-group-item list-group-item-action">List item one</a>
					<a href="" class="list-group-item">List item two</a>
					<a href="" class="list-group-item">List item three</a>
					<a href="" class="list-group-item">List item four</a>
					<a href="" class="list-group-item">List item five</a>
				</div>
				
			</div>
			
			
		</div>
		
	</div>

</body>
</html>
